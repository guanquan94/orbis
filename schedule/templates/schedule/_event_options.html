{% load staticfiles i18n %}

<span class="actions">
{% if edit_event %}
  <span class="edit">
        <a href="{{ occurrence.event.get_edit_url }}">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>

  </span>
{% endif %}

{% if delete_event %}
        <a href="{{ occurrence.event.get_delete_url }}">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
{% endif %}
</span>
