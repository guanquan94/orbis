{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block head_title %}Create Event{% endblock %}

{% block body %}
<b>{% trans "Create your Calendar. All fields are required." %}</b>
<br><br>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form|bootstrap }}
  </table>
  <br>
  <input type="submit" value="{% trans "Save" %}">
  <input type="submit" name="cancel" value="Cancel">
</form>
{% endblock %}
